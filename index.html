<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
      <meta name="author" content="Rajkishor Kushwaha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/ijvd2TK.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <!-- Flex Container -->
        <div class="flex-container">
            <!-- Main Content -->
            <div class="flex flex-col items-center justify-center">
                <img id="google-logo" width="300px" src="https://globaldataops.com/wp-content/uploads/2024/03/google.png" alt="">
                <!-- Google Search Bar -->
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <input type="text" name="q" class="search-bar" placeholder="Search Google">
                    <button type="submit" class="search-button">Search</button>
                </form>

                <!-- Service Buttons -->
                <div class="flex flex-wrap justify-center gap-2">
                    <a title="Youtube" href="https://www.youtube.com" target="_blank"><img width="75px" class="web-icon"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoak0x9O-TOQ7xEatHc1Oge0U_rOfFc5BozQ&s" alt=""></a>
                  
                    <a title="Spotify" href="https://open.spotify.com" target="_blank"><img width="55px" class="web-icon"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7b4FMXpFKbvUFBviIcaaIOCBwETT5soh5D3oZRKBGaqhYvzWgMownxFnIFTC0ETzDd9A&usqp=CAU" alt=""></a>
                  
                    <a title="Instagram" href="https://instagram.com" target="_blank"><img width="55px" class="web-icon"
                            src="https://thumbs.dreamstime.com/b/instagram-logo-icon-voronezh-russia-january-black-square-soft-shadow-171161232.jpg" alt=""></a>
                  
                    <a title="Google" href="https://google.com" target="_blank"><img width="65px" class="web-icon"
                            src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg" alt=""></a>
                  
                    <a title="G-mail" href="https://mail.google.com" target="_blank"><img width="60px" class="web-icon"
                            src="https://www.computerhope.com/jargon/g/gmail.png" alt=""></a>
                  
                    <a title="Chat-GPT" href="https://chat.openai.com" target="_blank"><img width="60px" class="web-icon"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCmMB6gLbhOK3kOhh0PAHdWtWvnZsevW_IMP1vxQimSNhSc2vXKU1wQA044B7Vdht1Fxk&usqp=CAU" alt=""></a>
                  
                    <a title="Amazon" href="https://amazon.com" target="_blank"><img width="64px" class="web-icon"
                            src="https://datacentrereview.com/wp-content/uploads/2021/02/Amazon.png" alt=""></a>
                    <!-- Repeat similar markup for other services -->
                </div>
            </div>
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0os2iPNHyo2yBFi4A8RKXB?utm_source=generator" width="100%" height="452" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
                 
                <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO1Nekhj?utm_source=generator" width="100%" height="452" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->

                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E4xaahWZePLyH?utm_source=generator" width="100%" height="452" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
